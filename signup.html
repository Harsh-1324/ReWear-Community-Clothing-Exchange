<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }
    .auth-form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .auth-form h2 {
      margin-bottom: 20px;
    }
    .auth-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .auth-form button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .auth-form p {
      text-align: center;
      margin-top: 10px;
    }
    .auth-form p a {
      color: #28a745;
      text-decoration: none;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7MEebkECpfc2yoDOb4szwpAKx6oOnO3c",
      authDomain: "cloth-exchange-ea1a9.firebaseapp.com",
      databaseURL: "https://cloth-exchange-ea1a9-default-rtdb.firebaseio.com",
      projectId: "cloth-exchange-ea1a9",
      storageBucket: "cloth-exchange-ea1a9.appspot.com",
      messagingSenderId: "1065263276976",
      appId: "1:1065263276976:web:b00641fef1f7aa186d6c75",
      measurementId: "G-PSLDEDXCK1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");
      form.addEventListener("submit", async function (e) {
        e.preventDefault();
        const email = form.querySelector("input[type='email']").value;
        const password = form.querySelector("input[type='password']").value;

        try {
          await push(ref(db, 'users'), {
            email,
            password
          });
          alert("Signup successful ✅");
          form.reset();
        } catch (error) {
          console.error("Error during signup:", error);
          alert("Signup failed ❌");
        }
      });
    });
  </script>
</head>
<body>
  <div class="auth-form">
    <h2>Sign Up</h2>
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
